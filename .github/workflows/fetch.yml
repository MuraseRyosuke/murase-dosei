name: Fetch Social Activities

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  fetch-and-update:
    permissions:
      contents: write
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run fetch script
        run: node scripts/fetch_activities.js
        env:
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
          MASTODON_INSTANCE_URL: ${{ secrets.MASTODON_INSTANCE_URL }}
          MASTODON_USER_ID: ${{ secrets.MASTODON_USER_ID }}
          BLUESKY_IDENTIFIER: ${{ secrets.BLUESKY_IDENTIFIER }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ secrets.TWITCH_CLIENT_SECRET }}
          TWITCH_USER_ID: ${{ secrets.TWITCH_USER_ID }}
      
      - name: Get current date # 現在時刻を取得するステップ
        id: date
        run: echo "NOW=$(TZ=JST-9 date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update timeline data (${{ env.NOW }})" # 日時を含むコミットメッセージに変更
          file_pattern: timeline.json
